<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/components/main-header.css">
        <link rel="stylesheet" href="./css/components/main-banner.css">
        <link rel="stylesheet" href="./css/components/section-skill.css">
        <link rel="stylesheet" href="./css/components/section-projects.css">
        <link rel="stylesheet" href="./css/components/main-title.css">
        <link rel="stylesheet" href="./css/components/main-subtitle.css">
        <link rel="stylesheet" href="./css/components/main-box.css">
        <link rel="stylesheet" href="./css/components/main-button.css">
        <link rel="stylesheet" href="./css/components/nav-action.css"> 
        <link rel="stylesheet" href="./css/components/skills-tec.css">
        <link rel="stylesheet" href="./css/components/wrapper-skill.css">
        <link rel="stylesheet" href="./css/components/progress-bar.css">             
        <title>Curso HTML e CSS #FELIZ</title>
    </head>
    <body>
        <header class="main-header">
            <img class="logo" src="./assets/img/logo.png" alt="Logo">
            <nav>
                <a class="nav-action" href="#skills" lang="en">Skills</a>
                <a class="nav-action" href="#projects">Projetos</a>                
                <a class="nav-action" href="#about">Sobre</a>
                <a class="nav-action" href="#contacts" lang="en">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <main>
            <section class="main-banner">
                <div class="wrapper">
                    <div class="main-box">
                        <h1 class="main-title">Danilo Fontes</h1>
                        <h2 class="main-subtitle">FrontEnd Developer</h2>
                    </div>

                    <div class="navigation">
                        <a class="main-button" href="" lang="en">Download CV</a>
                        <a class="main-button" href="#contacts" lang="en">Contatos</a>
                    </div>
                </div>
            </section> 

            <section id="skills" class="section-skill">
                <h2 class="main-title -second">Skills</h2>
                
                <div class="wrapper-skill">
                    <article class="skill-tec">
                        <img class="icon" src="./assets/img/ico_html5.png" alt="Logo HTML 5">
                        <div class="right ">
                            <h3 class="title">HTML</h3>                    
                            <progress class="progress-bar" max="100" value="60"></progress>                        
                        </div>                    
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="./assets/img/ico_css3.png" alt="Logo CSS 3">
                        <div class="right ">
                            <h3 class="title">CSS 3</h3>                    
                            <progress class="progress-bar" max="100" value="60"></progress>                        
                        </div>                    
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="./assets/img/ico_js.png" alt="Logo Javascript">
                        <div class="right ">
                            <h3 class="title">Javascript</h3>                    
                            <progress class="progress-bar" max="100" value="35"></progress>                        
                        </div>                    
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="./assets/img/ico_nodejs.png" alt="Logo Node JS">
                        <div class="right ">
                            <h3 class="title">Node JS</h3>                    
                            <progress class="progress-bar" max="100" value="5"></progress>                        
                        </div>                    
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="./assets/img/ico_react.png" alt="Logo React">
                        <div class="right ">
                            <h3 class="title">React</h3>                    
                            <progress class="progress-bar" max="100" value="10"></progress>                        
                        </div>                    
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="./assets/img/ico_ux.png" alt="Logo UX">
                        <div class="right ">
                            <h3 class="title">UX</h3>                    
                            <progress class="progress-bar" max="100" value="05"></progress>                        
                        </div>                    
                    </article>
                </div>

            </section>

            <section id="projects" class="section-projects">
                
                <h2 class="main-title -second">Projetos</h2>
                <div class="icons">
                    <a href="https://fino59.github.io/SnakeGame/" target="_blank">
                        <img src="./assets/img/Snake game icon.png" alt="Logo Snake Game"class="img-logo">
                    </a>
                    <a href="https://fino-flix.vercel.app/" target="_blank">
                        <img src="./assets/img/Finoflix icon.png" alt="Logo Finoflix" class="img-logo">
                    </a>
                    <a href="https://fino59.github.io/Mentalista/" target="_blank">
                        <img src="./assets/img/Mentalista icon.png" alt="Logo Mentalista" class="img-logo">
                    </a>
                    <a href="https://fino59.github.io/Porcentagem-Reversa/" target="_blank">
                        <img src="./assets/img/P Reversa icon.png" alt="Logo Porcentagem Reversa" class="img-logo">
                    </a>
                    <a href="https://fino59.github.io/Maratona-Discovery/" target="_blank">
                        <img src="./assets/img/Dev Finances icon.png" alt="Logo Dev Finances"class="img-logo">
                    </a>
                    
                    
                </div>
            </section>

            <section id="about" class="section-about">

            </section>

            <section id="contacts" class="section-contact">

            </section>

        </main>

        <!-- 
            <footer>
                by Danilo Fontes
            </footer>
        -->

    </body>
</html>
